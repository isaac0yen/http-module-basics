<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sophisticated Dashboard</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"><style>* {margin: 0;padding: 0;box-sizing: border-box;}body {font-family: 'Roboto', sans-serif;background-color: #f0f2f5;color: #333;}.dashboard {display: flex;min-height: 100vh;}.sidebar {width: 250px;background-color: #2c3e50;color: #ecf0f1;padding: 20px;}.logo {font-size: 24px;font-weight: 700;margin-bottom: 30px;}.nav-item {margin-bottom: 15px;}.nav-link {color: #ecf0f1;text-decoration: none;display: flex;align-items: center;padding: 10px;border-radius: 5px;transition: background-color 0.3s;}.nav-link:hover {background-color: #34495e;}.nav-link i {margin-right: 10px;}.main-content {flex: 1;padding: 30px;}.header {display: flex;justify-content: space-between;align-items: center;margin-bottom: 30px;}.header h1 {font-size: 28px;font-weight: 500;}.user-info {display: flex;align-items: center;}.user-info img {width: 40px;height: 40px;border-radius: 50%;margin-right: 10px;}.grid {display: grid;grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));gap: 20px;}.card {background-color: #fff;border-radius: 10px;box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);padding: 20px;}.card-header {font-size: 18px;font-weight: 500;margin-bottom: 15px;}.card-content {font-size: 24px;font-weight: 700;}.chart-container {height: 300px;}</style><script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head><body><div class="dashboard"><aside class="sidebar"><div class="logo">Dashboard</div><nav><div class="nav-item"><a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a></div><div class="nav-item"><a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a></div><div class="nav-item"><a href="#" class="nav-link"><i class="fas fa-users"></i> Users</a></div><div class="nav-item"><a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a></div></nav></aside><main class="main-content"><header class="header"><h1>Dashboard Overview</h1><div class="user-info"><img src="https://via.placeholder.com/40" alt="User Avatar"><span>John Doe</span></div></header><div class="grid"><div class="card"><div class="card-header">Total Users</div><div class="card-content">10,234</div></div><div class="card"><div class="card-header">Revenue</div><div class="card-content">$52,345</div></div><div class="card"><div class="card-header">Conversion Rate</div><div class="card-content">3.2%</div></div><div class="card"><div class="card-header">Active Users</div><div class="card-content">1,423</div></div></div><div class="card" style="margin-top: 20px;"><div class="card-header">User Growth</div><div class="chart-container"><canvas id="userGrowthChart"></canvas></div></div></main></div><script>const ctx = document.getElementById('userGrowthChart').getContext('2d');new Chart(ctx, {type: 'line',data: {labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],datasets: [{label: 'User Growth',data: [1000, 1500, 2000, 2500, 3000, 3500],borderColor: '#3498db',tension: 0.1}]},options: {responsive: true,maintainAspectRatio: false,scales: {y: {beginAtZero: true}}}});</script></body></html>
